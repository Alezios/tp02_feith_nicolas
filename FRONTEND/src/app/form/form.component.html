<form id="subscription-form" action="" method="get">
    <div class="row g-3">
        <div class="col-sm-6">
            <label class="form-label" for="last-name">Nom: </label>
            <input class="form-control" type="text" name="last-name" id="last-name" required pattern="[\p{L}-]+" />
        </div>
        <div class="col-sm-6">
            <label class="form-label" for="first-name">Prénom: </label>
            <input class="form-control" type="text" name="first-name" id="first-name" required pattern="[\p{L}-]+" />
        </div>
    </div>
    <div class="row g-2">
        <div class="col-md-4">
            <label class="form-label" for="adress">Adresse: </label>
            <input class="form-control" type="text" name="adress" id="adress" required />
        </div>
        <div class="col-md-4">
            <label class="form-label" for="cp">Code postal: </label>
            <input class="form-control" type="text" name="cp" id="cp" required pattern="[0-9]{5}" />
        </div>
        <div class="col-md-4">
            <label class="form-label" for="city">Ville: </label>
            <input class="form-control" type="text" name="city" id="city" required pattern="[\p{L}-]+" />
        </div>
    </div>
    <div>
        <label class="form-label" for="phone">Tel. (optionnel): </label>
        <input class="form-control" type="tel" name="phone" id="phone" pattern="[0-9]{10}" />
    </div>
    <div>
        <label class="form-label" for="email">Email: </label>
        <input class="form-control" type="email" name="email" id="email" required />
    </div>
    <div>
        <label class="form-label">Civilité:
            <input class="form-check-input" type="radio" name="civilite" id="mr" checked />
            <label class="form-check-label" for="mr">M.</label>
            <input class="form-check-input" type="radio" name="civilite" id="mrs" />
            <label class="form-check-label" for="mr">Mme.</label>
        </label>
    </div>
    <div>
        <label class="form-label" for="login">Choisissez un identifiant de connexion: </label>
        <input class="form-control" type="text" name="login" id="login" required pattern="[\p{L}-]+" />
    </div>
    <div>
        <label class="form-label" for="password">Choisissez un mot de passe (6 caractères minimum): </label>
        <input class="form-control" type="password" name="password" id="password" minlength="6" />
    </div>
    <div>
        <label class="form-label" for="password">Confirmer le mot de passe: </label>
        <input class="form-control" type="password" name="confirm-password" id="confirm-password" minlength="6" />
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="S'inscrire">
    </div>
</form>
